<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editting A User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card container" style="width: 44rem; margin:3rem auto;">

      <h1 th:text="${'Edit User with ID:'+ user.id }" class="text-center"></h1>


      <div style="display: flex;justify-content: flex-end;width:100%; margin: 1rem 0;">
        <form action="index" method="get">
          <button type="submit" class="btn btn-outline btn-success">Back</button>
        </form>
      </div>

      <form action="edit" method="post">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <div class="form-group row">
          <label for="fullname" class="col-sm-2 col-form-label">FullName</label>
          <div class="col-sm-10">
            <input th:value="${user.fullname}" type="text" name="fullname" class="form-control" id="fullname" placeholder="your fullname">
          </div>
        </div>

        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input th:value="${user.age}" type="text" name="age" class="form-control" id="age" placeholder="your age">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input th:value="${user.email}" type="text" name="email" class="form-control" id="email" placeholder="your email">
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input th:value="${user.password}" type="text" name="password" class="form-control" id="password" placeholder="your password">
          </div>
        </div>

        <div style="display: flex;justify-content: center;width:100%; margin: 1rem">
          <button type="submit" style="width: 100px;" class="btn btn-outline btn-danger">save</button>
        </div>

      </form>

    </div>

  </div>
</body>
</html>
