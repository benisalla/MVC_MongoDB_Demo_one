<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="card" style="width: 40rem; margin:3rem auto;">
      <div class="card-body">
        <h5 class="card-title text-success  text-center">User Updated Successfully</h5>
        <h6 class="card-subtitle mb-2" th:text="${'#ID : '+user.id}"></h6>
        <h6 class="card-subtitle mb-2" th:text="${'Name : '+user.fullname}"></h6>
        <h6 class="card-subtitle mb-2" th:text="${'Gender : '+user.age}"></h6>
        <h6 class="card-subtitle mb-2" th:text="${'Email : '+user.email}"></h6>
        <h6 class="card-subtitle mb-2" th:text="${'Profession : '+user.password}"></h6>
        <div style="display: flex;justify-content: center;width:100%;">
          <form action="index" method="get">
            <button type="submit" class="btn btn-outline btn-success">Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
